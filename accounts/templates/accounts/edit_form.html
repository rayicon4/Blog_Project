{% extends 'base.html' %}


{% block content %}
<br/>
<h3>hello {{request.user}} update your information here</h3>
<form method="POST">
    {% csrf_token %}
    <div>Username</div>{{val.username}}<br/><br/>
    <div>First Name</div>{{val.first_name}}<br/><br/>
    <div>Last Name</div>{{val.last_name}}<br/><br/>
    <div>Email</div>{{val.email}}<br/><br/>
    <div>Password</div>{{val.password}}<br/><br/>
    <input type="submit" value="submit">
</form>
<br/>
<a href="{% url 'success' %}">Back to profile</a>
{% endblock %}
