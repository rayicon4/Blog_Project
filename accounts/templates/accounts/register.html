{% extends 'base.html' %}



{% block content %}
<br/>
<form method="POST">
    {% csrf_token %}
   
    <div>Username</div>{{forms.username}}<br/><br/>
    <div>First Name</div>{{forms.first_name}}<br/><br/>
    <div>Last Name</div>{{forms.last_name}}<br/><br/>
    <div>Email</div>{{forms.email}}<br/><br/>
    <div>Password</div>{{forms.password1}}<br/><br/>
    <div>Password Confirmation</div>{{forms.password2}}<br/><br/>

    <input type="submit" value="submit">
</form>




{% endblock %}
